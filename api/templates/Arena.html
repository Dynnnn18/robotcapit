<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Monitoring and Data Visualization</title>
    <style>
        /* Tambahkan gaya yang sama seperti sebelumnya */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title-container {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #4a90e2;
            color: #fff;
            width: 100%;
            border-radius: 8px;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            width: 85%;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .left-column, .right-column {
            width: 48%;
        }
        .data-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .data-row {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data-box {
            padding: 15px;
            background-color: #4a90e2;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
</head>
<body>
    <div class="title-container">
        <h1>IoT Monitoring and Data Visualization</h1>
    </div>

    <div class="main-container">
        <div class="left-column">
            <h2>Arena Robot</h2>
            <!-- Arena robot bisa ditambahkan di sini jika perlu -->
        </div>

        <div class="right-column">
            <h2>Data Robot</h2>
            <div class="data-container">
                <div class="data-row">
                    <span>Compass Angle:</span> <div class="data-box" id="compass-value">0°</div>
                </div>
                <div class="data-row">
                    <span>Gripper Status:</span> <div class="data-box" id="gripper-status">Not Gripping</div>
                </div>
                <div class="data-row">
                    <span>Object Color:</span> <div class="data-box" id="object-color">N/A</div>
                </div>
                <div class="data-row">
                    <span>Ultrasonic 1 Distance:</span> <div class="data-box" id="ultrasonic1">0 cm</div>
                </div>
                <div class="data-row">
                    <span>Ultrasonic 2 Distance:</span> <div class="data-box" id="ultrasonic2">0 cm</div>
                </div>
                <div class="data-row">
                    <span>Ultrasonic 3 Distance:</span> <div class="data-box" id="ultrasonic3">0 cm</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the data in Firebase
        const dataRef = database.ref("robot");

        // Listen for changes in the data
        dataRef.on("value", (snapshot) => {
            const data = snapshot.val();

            // Update the data on the page
            document.getElementById("compass-value").textContent = `${data.compass || 0}°`;
            document.getElementById("gripper-status").textContent = data.gripper || "Not Gripping";
            document.getElementById("object-color").textContent = data.color || "N/A";
            document.getElementById("ultrasonic1").textContent = `${data.ultrasonic1 || 0} cm`;
            document.getElementById("ultrasonic2").textContent = `${data.ultrasonic2 || 0} cm`;
            document.getElementById("ultrasonic3").textContent = `${data.ultrasonic3 || 0} cm`;
        });
    </script>
</body>
</html>
